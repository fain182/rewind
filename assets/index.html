<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script type="application/javascript" src="https://unpkg.com/react@16.0.0/umd/react.production.min.js"></script>
        <script type="application/javascript" src="https://unpkg.com/react-dom@16.0.0/umd/react-dom.production.min.js"></script>
        <script type="application/javascript" src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
        <script type="application/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.min.js"></script>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script type="application/javascript" async src="https://www.googletagmanager.com/gtag/js?id=UA-116541071-1"></script>
        <script type="application/javascript">
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-116541071-1');
        </script>

        <style>
            .canale {
                padding: 5px 20px;
            }
        </style>

        <title>Rewind: Zoom recordings</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>
                        Rewind: Zoom recordings
                    </h1>
                    Updated every 30 minutes<br />
                </div>
            </div>
            <div id="app">
                Loading...
            </div>
        </div>

        <script type="text/javascript" >
            window.recordings = {{ . }};
        </script>
        <script type="text/babel">
const rootElement = document.getElementById("app");

class Recording extends React.Component {
    render() {
        var r = this.props.data;
        return (
            <li class="list-group-item">
                { this.props.showChannel ? (<span><span class="badge badge-secondary">{"#"+r.Channel}</span><br /></span>) : ""}

                <a href={r.Url} target="_blank">
                    {r.Title}
                </a>
                <br />
                <small>{r.HumanDate}</small>
            </li>
        );
    }
}

class Channel extends React.Component {
    constructor(props) {
        super(props);
        this.state = {
            collapsed: true
        };
    }
    render() {
        var self = this;
        var toggleCollapse = () => {
            self.setState({ collapsed: !this.state.collapsed });
        };

        var classes = this.state.collapsed ? "collapse" : "list-group";

        return (
            <div class="canale">
                <button class="btn btn-primary" onClick={toggleCollapse}>
                    #{this.props.name}
                </button>
                {" Updated " +
                    this.props.records[0].HumanDate +
                    " - " +
                    this.props.records.length +
                    " recordings"}
                <ul class={classes}>
                    {this.props.records.map(record => (
                        <Recording data={record} />
                    ))}
                </ul>
            </div>
        );
    }
}

class App extends React.Component {
    render() {
        var latestRecordings = this.props.recordings.slice(0, 15);
        var recordsByChannel = _.groupBy(this.props.recordings, r => r.Channel);

        return (
            <div class="row">
                <div class="col-sm-6">
                    <ul class="list-group">
                        {latestRecordings.map(function(recording) {
                            return (
                                <Recording data={recording} showChannel/>
                            );
                        })}
                    </ul>
                </div>
                <div class="col-sm-6">
                    {Object.keys(recordsByChannel).map(function(key) {
                        return (
                            <Channel
                                name={key}
                                records={recordsByChannel[key]}
                            />
                        );
                    })}
                </div>
            </div>
        );
    }
}

ReactDOM.render(<App recordings={window.recordings} />, rootElement);
</script>
    </body>
</html>
